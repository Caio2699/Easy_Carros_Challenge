<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1">
    <title>Escanear</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link CSS  -->
    <link rel="stylesheet" href="../style/scaner.css">
</head>

<body>

    <!-- Titulo -->
    <div class="container-fluid d-flex align-items-center my-2 column-gap-3">
        <img src="../imgs/9110796_x_icon 2.png" alt="Icone X">
        <h4 class="m-0">Desbloquear</h4>
    </div>

    <!-- Conteudo -->
    <div class="container-fluid p-0 my-4">
        <figure class="d-flex align-items-center justify-content-center">
            <img src="../imgs/343798380_970400597319605_9211026677470904660_n 3.png" alt="Logo">
        </figure>

        <div class="container-fluid p-0 d-flex align-items-center">
            <img src="../imgs/light-bulb-g87730696a_1280 (1) 1.png" alt="Lampada">
            <p class="m-0">Por favor, com a camera de seu celular, escaneie o QR CODE do veículo, ele se encontra perto
                da maceneta do motorista, isso fará que ele destrave.</p>

        </div>
    </div>

    <!-- Scaner -->
    <div class="container-fluid scaner rounded-top-circle">
        <figure class="text-center camera">
            <img src="../imgs/camera-g37f15ab93_1280 1.png" alt="camera">
        </figure>
    </div>


    <!-- Link Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
