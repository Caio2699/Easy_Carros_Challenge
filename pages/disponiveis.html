<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículos Disponíveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/disponiveis.css">
</head>

<body>

  <!-- TITULO -->
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="d-flex flex-row align-items-center">
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="../imgs/352020_arrow_back_icon 1.png"
            alt="seta-volta"></a>
        <h5 class="my-3 mx-2">Veículos disponíveis</h4>
      </div>
    </div>
  </div>

  <!-- Veículos -->
  <div class="container text-center p-3">

    <div class="row align-items-center p-3">
      <div class="col p-0">
        <img class="img-car-1" src="../imgs/carro 1.png" alt="carro 1">
      </div>
      <div class="col p-0 text-center">
        <p class="m-0">Gol G5 cinza</p>
        <button type="button" class="btn btn-primary btn-sm">Ver detalhes</button>
      </div>
    </div>

    <div class="row align-items-center p-3">
      <div class="col p-0">
        <img class="img-car-2" src="../imgs/carro 2.png" alt="carro 1">
      </div>
      <div class="col p-0 text-center">
        <p class="m-0">Onix cruze</p>
        <button type="button" class="btn btn-primary btn-sm">Ver detalhes</button>
      </div>
    </div>

    <div class="row align-items-center px-3">
      <div class="col p-0">
        <img class="img-car-3" src="../imgs/165_6 1.png" alt="carro 1">
      </div>
      <div class="col p-0 text-center">
        <p class="m-0" >Citroen C3</p>
        <button type="button" class="btn btn-primary btn-sm">Ver detalhes</button>
      </div>
    </div>
  </div>

  <!-- VER MAIS -->
  <div class="container-fluid text-center">
    <p>+ Veículos disponiveis</p>
  </div>


  <!-- MENU -->
  <div class="container-fluid border-top border-secondary-subtle border-1 p-1">
    <div class="d-flex flex-row align-items-center justify-content-center">
      <div class="text-center tabs">
        <img class="menu-img" src="../imgs/home-gc0b6dc1e3_1280 1.png" alt="home">
        <p class="m-0">Inicio</p>
      </div>

      <div class="text-center tabs">
        <img class="menu-img" src="../imgs/local-na-rede-internet.png" alt="reservas">
        <p class="m-0">Reservas</p>
      </div>
      
      <div class="text-center tabs">
        <img class="menu-img" src="../imgs/imagem-do-usuario-com-fundo-preto.png" alt="Perfil">
        <p class="m-0">Perfil</p>
      </div>
      
      <div class="text-center tabs">
        <img class="menu-img" src="../imgs/wallet-g019380131_1280 (1) 1.png" alt="Carteira">
        <p class="m-0">Carteira</p>
      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
