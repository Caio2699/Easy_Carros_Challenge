<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1">
  <title>Resumo de Viagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <h2>Resumo da Viagem</h2>
          <div class="col-md-12 text-center">
            <img src="../imgs/carro 2.png" alt="Carro">
          </div>
      </div>
    </div>
    <!-- ... Restante do seu cÃ³digo ... -->
    <div class="row mt-3">
      <div class="col-md-6 mb-3">
        <label for="tempoDeUso" class="form-label">
          <i class="fas fa-clock"></i> Tempo de Uso
        </label>
        <input type="text" class="form-control" id="tempoDeUso">
      </div>
      <div class="col-md-6 mb-3">
        <label for="kmRodado" class="form-label">
          <i class="fas fa-cogs"></i> Km Rodado

        <input type="text" class="form-control" id="kmRodado">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 mb-3">
        <label for="valorCalculado" class="form-label">
          <i class="fas fa-dollar-sign"></i> Valor Calculado
        </label>
        <input type="text" class="form-control" id="valorCalculado">
      </div>
      <div class="col-md-6 mb-3">
        <label for="cartaoCobranca" class="form-label">
          <i class="fas fa-credit-card"></i> Forma de Pagamento</label>

    </div>
    <div class="row mt-3">
      <div class="col-md-12 text-center">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
