<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="/style/reservas.css">

  <!--Maps integration-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU4AVzIdX0O1SZdBHydSU3EoyFD2oz1Kc&callback=inicializarMapa"
    async defer>
    </script>
  <!-- end Maps integration-->
  <script src="/js/maps.js"></script>


</head>

<body>

  <!-- TITULO -->
  <div class="container-fluid text-center bg-light">
    <div class="row align-items-start">
      <div class="d-flex flex-row align-items-center">
        <a href="#" target="_blank" rel="noopener noreferrer"><img src="../imgs/9110796_x_icon 2.png"
            alt="seta-volta"></a>
        <h5 class="my-3 mx-2">Reservas</h4>
      </div>
    </div>
  </div>

  <!-- SUBTITULO -->

    <div class="row align-items-start">
      <div class="col text-start">
        <p class="m-0 fs-5 ps-3">Anteriores</p>
      </div>
      <div class="col text-end">
        <img id="filtro" src="/imgs/filtro.png" alt="Filtro">
      </div>
    </div>
  </div>




  <div class="main" id="map"></div>
  <div class="container-fluid p-3 bg-light">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="d-flex localizar">
          <input type="text" class="form-control rounded-pill mr-2" placeholder="Localizar">
          <button id="localizar-btn" class="btn btn-primary rounded-pill">&gt;</button>
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
